<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Military Rivalry</title>
  </head>
  <body>
    <h1 class="title">What branch of the military were you in?</h1>
    <div class="container">
      <div class="inner">
        <h2 class="subtitle">I served in the...</h2>
        <select name="branch" id="branch">
          <option value="">——Make a choice——</option>
          <option value="army">Army</option>
          <option value="navy">Navy</option>
          <option value="af">Air Force</option>
          <option value="marines">Marine Corps</option>
          <option value="cg">Coast Guard</option>
        </select>
      </div>
      <img src="" alt="" id="meme" />
      <span></span>
      <p id="message"></p>
    </div>
  </body>
</html>
